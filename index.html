<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/profile-image.jpeg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Akhilesh Pandey</h2>
      </div>
      <div class="designation">
        <h3>Student, Galgotias University</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>open my profile</div>
        </button>

        <button class="btn-follow btn-card">Coming Soon..</button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1> My Profiles</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>click to open</h3>

      
      <div class="icon-container">
        <a href="https://github.com/Emptyskull7" class="icon" id="github" target="blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/akhilesh-pandey-3a566a236/" class="icon" id="linkedin" target="blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://leetcode.com/u/Akhilesh137/" class="icon" id="leetcode" target="blank">
          <i class="fa-solid fa-code"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
